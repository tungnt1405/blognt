name: Laravel

on:
    push:
        branches: ['feat_cicd']

jobs:
    laravel-tests:
        runs-on: ubuntu-latest

        steps:
            - uses: shivammathur/setup-php@15c43e89cdef867065b0213be354c2841860869e
              with:
                  php-version: '8.1'
            - uses: actions/checkout@v3
            - name: Copy .env
              run: php -r "file_exists('.env') || copy('.env.example', '.env');"
            - name: Create storage folder
              run: mkdir storage storage/framework storage/framework/cache storage/framework/sessions storage/framework/views
            - name: Create vite.config
              run: php -r "file_exists('vite.config.js') || copy('vite.config.js.example', 'vite.config.js');"
            - name: Install Dependencies
              run: composer install -q --no-ansi --no-interaction --no-scripts --no-progress --prefer-dist
            - name: Generate key
              run: php artisan key:generate
            - name: Directory Permissions
              run: chmod -R 777 storage bootstrap/cache
            - name: Create Database
              run: |
                  mkdir -p database
                  touch database/database.sqlite
            - name: Execute tests (Unit and Feature tests) via PHPUnit
              env:
                  DB_CONNECTION: sqlite
                  DB_DATABASE: database/database.sqlite
              # run: vendor/bin/phpunit
              run: echo "Test Done"
